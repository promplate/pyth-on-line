[project]
requires-python = ">=3.12"
dependencies = [
    "ruff~=0.7.0",
    "webtypy~=0.1.7",
    "micropip~=0.6.0",
    "pyodide-py==0.26.2",
    "promplate-pyodide~=0.0.3.5",
    "pre-commit~=4.0.0",
    "pure-eval~=0.2.3",
    "html2text2~=1.0.0",
]

[tool.pdm]
distribution = false

[tool.pdm.scripts]
post_install = "pre-commit install"
fmt = { composite = ["ruff check --fix --show-fixes -e", "ruff format"] }

[tool.black]
line-length = 200

[tool.isort]
profile = "black"
known_first_party = ["__main__"]

[tool.ruff]
line-length = 200

[tool.ruff.lint]
extend-select = [
    "I",    # isort
    "N",    # pep8-naming
    "W",    # pycodestyle
    "UP",   # pyupgrade
    "TRY",  # tryceratops
    "RUF",  # ruff
    "FURB", # refurb
    "C4",   # flake8-comprehensions
    "ARG",  # flake8-unused-arguments
    "PIE",  # flake8-pie
    "PTH",  # flake8-use-pathlib
    "RSE",  # flake8-raise
    "SIM",  # flake8-simplify
    "SLF",  # flake8-self
]
ignore = [
    # Failed to parse pyproject.toml: missing field `name`
    "RUF200",
    # Module level import not at top of file
    "E402",
    "F402",
    # `... import *` used; unable to detect undefined names
    "F403",
    # `await` statement outside of a function
    "F704",
]

[tool.pyright]
reportMissingModuleSource = false
reportWildcardImportFromLibrary = false

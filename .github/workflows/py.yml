name: python checks

on: [push, pull_request, workflow_dispatch]

permissions:
  contents: read

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Set up python
        uses: astral-sh/setup-uv@v6
        with:
          python-version: 3.13
          activate-environment: true
      - name: Install dependencies
        run: |
          uv pip install -r pyproject.toml basedpyright isort black --color always
      - name: Run isort check
        run: |
          python -m isort . --check --diff
      - name: Run black check
        run: |
          python -m black . --check --diff --extend-exclude tests
      - name: Run Ruff check
        run: |
          ruff check --output-format github
          ruff format --check --diff
      - name: Run pyright check
        run: |
          basedpyright
  test:
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu, windows, macos]
        py: [3.12, 3.13]
    runs-on: ${{ matrix.os }}-latest
    steps:
      - uses: actions/checkout@v5
      - name: Set up python ${{ matrix.py }}
        uses: astral-sh/setup-uv@v6
        with:
          python-version: ${{ matrix.py }}
          activate-environment: true
      - name: Install dependencies
        run: |
          # Install test dependencies for Python 3.12, all dependencies for Python 3.13
          if [ "${{ matrix.py }}" = "3.12" ]; then
            uv pip install --group test --color always ${{ matrix.os == 'windows' && 'pytest-rerunfailures' || '' }}
          else
            uv pip install -r pyproject.toml --color always ${{ matrix.os == 'windows' && 'pytest-rerunfailures' || '' }}
          fi
        shell: bash
      - name: Run tests
        run: |
          # Run HMR tests for Python 3.12, all tests for Python 3.13
          if [ "${{ matrix.py }}" = "3.12" ]; then
            pytest tests/py/test_hmr.py -v --color=yes ${{ matrix.os == 'windows' && '--reruns 500' || '' }}
          else
            pytest -v --color=yes ${{ matrix.os == 'windows' && '--reruns 500' || '' }}
          fi
        shell: bash
  publish-hmr:
    needs: [test, check]
    runs-on: ubuntu-latest
    if: github.ref_type == 'tag'
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v5
        with:
          sparse-checkout: packages/hmr
      - name: Set up python
        uses: astral-sh/setup-uv@v6
        with:
          python-version: 3.13
          activate-environment: true
      - name: Remove all noqa comments
        run: |
          uvx ruff check --select RUF100 --show-fixes --fix packages/hmr
      - name: Build package
        run: uv build packages/hmr
      - name: Publish to PyPI
        continue-on-error: true
        run: uv publish
